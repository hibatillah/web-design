<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>School Project</title>
</head>
<body>
    
  <div class="w-full h-screen flex bg-blue-800">
    <div class="flex-auto w-2/5 hidden lg:block">

    </div>
    <div class="flex-auto lg:w-3/5 grid place-items-center bg-transparent lg:bg-white relative">
      <div class="w-full h-full rounded-none sm:shadow-2xl lg:shadow-none sm:w-2/3 md:w-1/2 lg:w-3/5 xl:w-1/2 px-3 py-5 sm:h-auto sm:px-5 sm:py-7 sm:rounded-lg text-center flex flex-col justify-center gap-2 sm:gap-4 bg-white overflow-hidden">
        <h1 class="text-2xl sm:text-3xl font-extrabold bg-gradient-to-br from-blue-500 to-blue-700 bg-clip-text text-transparent">School Project</h1>
        <div class="text-slate-600">
          <h2 class="text-base sm:text-xl font-medium text-slate-700">Hello there!</h2>
          <p class="text-xs">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, sint?
          </p>
        </div>
        <div id="tab" class="w-full h-9 text-sm flex p-1 rounded bg-slate-300 text-slate-700 font-medium relative overflow-hidden cursor-pointer transition-all select-none">
          <div id="login-tab" class="flex-1 h-full flex justify-center items-center">Login</div>
          <div id="register-tab" class="flex-1 h-full flex justify-center items-center">Register</div>
          <span id="active-tab" class="w-1/2 h-full absolute left-0 top-0 bg-blue-700 rounded text-white flex justify-center items-center transition-all"><!-- value --></span>
        </div>
        <div id="form" class="text-left space-y-2 flex gap-6 justify-end w-[207%] transition-all">
          <!-- login -->
          <form id="login" action="" class="w-1/2 space-y-3 active">
            <div class="">
              <label for="email" class="pl-1 text-blue-700 font-medium text-sm sm:text-base">Email</label>
              <input type="email" name="email" id="email" placeholder="Input email" class="w-full py-2 px-3 sm:py-3 bg-slate-200/70 text-slate-700 rounded-md text-sm sm:text-base font-medium active:outline-none active:ring-1 active:ring-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 caret-blue-700 placeholder:text-sm sm:placeholder:text-base placeholder:font-normal placeholder:text-slate-400">
            </div>
            <div class="flex flex-col">
              <label for="password" class="pl-1 text-blue-700 font-medium text-sm sm:text-base">Password</label>
              <input type="password" name="password" id="password" placeholder="Input password" class="w-full px-3 py-2 sm:py-3 bg-slate-200/70 text-slate-700 rounded-md text-sm sm:text-base font-medium active:outline-none active:ring-1 active:ring-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 caret-blue-700 placeholder:text-sm sm:placeholder:text-base placeholder:font-normal placeholder:text-slate-400">
              <span class="ml-auto mt-px text-xs text-slate-700 cursor-pointer hover:underline">Forgot Password?</span>
            </div>
            <button type="submit" class="w-full py-2.5 sm:py-3 bg-blue-700 text-sm sm:text-base text-center font-semibold text-white rounded-md hover:bg-blue-600 active:bg-blue-900">Login</button>
            <div id="form-google" class="w-full py-2.5 sm:py-3 flex justify-center items-center gap-2 bg-white text-sm sm:text-base text-center font-semibold text-blue-700 border border-blue-700 rounded-md hover:bg-slate-50 active:bg-slate-100 cursor-pointer select-none">
              <img src="assets/img/google.png" alt="google" loading="eager" class="w-5 object-contain hover:border-1 hover:border-white">
              Login with Google
            </div>
          </form>
          <!-- register -->
          <form id="register" action="" class="w-1/2 space-y-3">
            <div class="">
              <label for="email" class="pl-1 text-blue-700 font-medium text-sm sm:text-base">Email</label>
              <input type="email" name="email" id="email" placeholder="Input email" class="w-full py-2 px-3 sm:py-3 bg-slate-200/70 text-slate-700 rounded-md text-sm sm:text-base font-medium active:outline-none active:ring-1 active:ring-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 caret-blue-700 placeholder:text-sm sm:placeholder:text-base placeholder:font-normal placeholder:text-slate-400">
            </div>
            <div class="flex flex-col">
              <label for="password" class="pl-1 text-blue-700 font-medium text-sm sm:text-base">Password</label>
              <input type="password" name="password" id="password" placeholder="Input password" class="w-full px-3 py-2 sm:py-3 bg-slate-200/70 text-slate-700 rounded-md text-sm sm:text-base font-medium active:outline-none active:ring-1 active:ring-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 caret-blue-700 placeholder:text-sm sm:placeholder:text-base placeholder:font-normal placeholder:text-slate-400">
            </div>
            <div class="flex flex-col">
              <label for="password" class="pl-1 text-blue-700 font-medium text-sm sm:text-base">Confirm Password</label>
              <input type="password" name="password" id="password" placeholder="Confirm password" class="w-full px-3 py-2 sm:py-3 bg-slate-200/70 text-slate-700 rounded-md text-sm sm:text-base font-medium active:outline-none active:ring-1 active:ring-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-700 caret-blue-700 placeholder:text-sm sm:placeholder:text-base placeholder:font-normal placeholder:text-slate-400">
            </div>
            <button type="submit" class="mt-4 w-full py-2.5 sm:py-3 bg-blue-700 text-sm sm:text-base text-center font-semibold text-white rounded-md hover:bg-blue-600 active:bg-blue-900">Sign Up</button>
            <div id="form-google" class="w-full py-2.5 sm:py-3 flex justify-center items-center gap-2 bg-white text-sm sm:text-base text-center font-semibold text-blue-700 border border-blue-700 rounded-md hover:bg-slate-50 active:bg-slate-100 cursor-pointer select-none">
              <img src="assets/img/google.png" alt="google" loading="eager" class="w-5 object-contain hover:border-1 hover:border-white">
              Register with Google
            </div>
          </form>
        </div>
      </div>
      <div id="sc" class="hidden absolute bottom-2 w-full justify-center gap-1 text-center text-sm sm:w-auto sm:text-base text-slate-400 lg:text-slate-600">
        Don't have an account?
        <span class="text-slate-700 lg:text-blue-700 hover:underline cursor-pointer"> Register!</span>
      </div>
      <div id="sc" class="absolute bottom-2 w-full flex justify-center gap-1 text-center text-sm sm:w-auto sm:text-base text-slate-400 lg:text-slate-600">
        Already have an account?
        <span class="text-slate-700 lg:text-blue-700 hover:underline cursor-pointer"> Login!</span>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // active form
    const input = document.querySelectorAll('input');
    input.forEach((e) => {
      e.addEventListener('input', () => {
        e.value !== '' ? e.classList.add('ring-1', 'ring-blue-700') : e.classList.remove('ring-1', 'ring-blue-700');
      })
    })

    // toggle login-register
    const formLogin = document.querySelector('#login');
    const login = formLogin.classList.contains('active');
    const formSc = document.querySelectorAll('#sc');
    const activeTab = document.querySelector('#active-tab');
    const formActive = document.querySelector('#form')
    const loginTab = document.querySelectorAll('#login-tab');
    const registerTab = document.querySelectorAll('#register-tab');

    loginTab.addEventListener('click', () => formLogin.classList.add('active'));
    registerTab.addEventListener('click', () => formLogin.classList.remove('active'));

    if (login) {
      formActive.classList.remove('translate-x-full')
      activeTab.classList.remove('translate-x-full')
      activeTab.append('Login')
      sc[0].classList.remove('hidden')
      sc[1].classList.add('hidden')
    } else {
      formActive.classList.add('translate-x-full')
      activeTab.classList.add('translate-x-full')
      activeTab.append('Register')
      sc[0].classList.add('hidden')
      sc[1].classList.remove('hidden')
    }
  </script>
</body>
</html>
