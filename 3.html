<!DOCTYPE html>
<html lang="en" class="scroll-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="svg" href="assets/icon/logo.png">
    <title>Sava</title>

    <link rel="stylesheet" href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">

    <!-- navbar -->
    <nav class="w-full border-y border-neutral-200 relative">
        <div class="container mx-auto px-4 md:px-8 lg:px-12 py-2 flex justify-between items-center">

            <!-- mobile menu -->
            <button id="btnMenu" onclick="mobileMenu()" class="md:hidden px-1 rounded hover:bg-slate-100 active:bg-slate-200">
                <i class="bi bi-list text-slate-800 text-2xl"></i>
            </button>
            
            <!-- menu -->
            <div id="menu" class="hidden absolute left-0 bottom-0 translate-y-full md:-translate-y-0 bg-white md:bg-none md:shadow-none shadow-2xl md:static md:flex gap-2 border-t border-neutral-200 divide-y divide-neutral-200 md:divide-none md:border-none md:order-2 w-full md:w-auto justify-center">
                <a href="#"">
                    <div class="w-full px-4 py-2 text-slate-700 md:rounded-lg hover:bg-slate-100">Projects</div>
                </a>
                <a href="#"">
                    <div class="w-full px-4 py-2 text-slate-700 md:rounded-lg hover:bg-slate-100">Datasets</div>
                </a>
                <a href="#"">
                    <div class="w-full px-4 py-2 text-slate-700 md:rounded-lg hover:bg-slate-100">About</div>
                </a>    
            </div>

            <!-- logo -->
            <a href="#" class="flex justify-center text-xl bg-gradient-to-tl from-teal-400 to-sky-600 text-transparent bg-clip-text md:order-1">
                <i class="bi bi-house-fill mr-2"></i>
                <h1 class="text-slate-700">Artchitect</h1>
            </a>
            
        </div>
    </nav>

    <!-- hero -->
    <header class="w-full my-10">
        <div class="md:container md:mx-auto">
            <div class="flex gap-4">
                <div class="hidden md:block w-1/2 h-60 sm:h-80 overflow-hidden">
                    <img src="https://source.unsplash.com/random/?house" alt="architect" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-60 sm:h-80 overflow-hidden">
                    <img src="https://source.unsplash.com/random/?villa" alt="architect" class="w-full h-full object-cover">
                </div>
            </div>

        </div>
    </header>
    
    <script type="text/javascript">
        const mobileMenu = () => {
            const btn = document.querySelector('#menu');
            btn.classList.toggle('hidden');
            btn.classList.toggle('block');
        }
    </script>
</body>
</html>
