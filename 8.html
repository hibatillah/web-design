<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="svg" href="">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://unpkg.com/pattern.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="container mx-auto px-4 py-8">

        <div id="island" class="w-full bg-neutral-900 rounded-full p-2 flex flex-col gap-2 justify-center items-center overflow-hidden transition-all duration-300 ease-in">
            <div id="island-head" class="w-full flex justify-between items-center">
                <div id="island-profile" class="w-8 h-8 bg-slate-400 rounded-full overflow-hidden">
                    <img src="https://source.unsplash.com/random/?music" alt="profile" class="w-full h-full object-cover">
                </div>
                <div id="island-title" class="text-xs text-slate-300 leading-none">
                    <h4 class="font-bold">Nonsense</h4>
                    <p>Sabrina Carpenter</p>
                </div>
                <div id="island-icon" class="mr-1">
                    <i class="bi bi-soundwave text-slate-300 text-2xl"></i>
                </div>
            </div>
            <div id="island-body" class="hidden delay-700 w-full justify-between items-center gap-4 px-1 text-xs text-slate-300">
                <p>1.34</p>
                <div class="w-full h-1 rounded-full bg-slate-300/50 relative overflow-hidden">
                    <span class="absolute h-full bg-slate-300 w-3/5"></span>
                </div>
                <p>-1.20</p>
            </div>
        </div>

    </div>
    
    <script>
        const island = document.querySelector('#island');
        const islandBody = document.querySelector('#island-body');

        island.addEventListener('mouseover', () => {
            island.classList.replace('rounded-full','rounded-xl')
            island.classList.replace('px-2','px-5')
            island.classList.add('h-20')
            islandBody.classList.replace('hidden','flex');
        });

        island.addEventListener('mouseout', () => {
            island.classList.replace('rounded-xl','rounded-full')
            island.classList.replace('px-5','px-2')
            island.classList.remove('h-20')
            islandBody.classList.replace('flex','hidden');
            
        });
    </script>
</body>
</html>
