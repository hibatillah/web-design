<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container mx-auto h-screen grid place-items-center">
        <div id="app"></div>
    </div>

    <script type="text/babel">
        // function component
        const Button = () => {
            return <div className="text-xl font-semibold px-4 py-2 rounded-md bg-slate-800 text-white">{this.props.text}</div>
        }

        // class component
        class Card extends React.Component {
            render() {
                const card = (
                    <div className="w-96 p-6 bg-slate-200 rounded-lg text-slate-700">
                        <div className="flex flex-col gap-4">
                            <h1 className="text-2xl font-bold">Card Title</h1>
                            <p className="text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                            <Button text="halo" />
                        </div>
                    </div>
                )
                return card;
            }
        }

        // render react component
        const root = ReactDOM.createRoot(document.querySelector('#app'));
        root.render(<Card />)
    </script>
</body>
</html>
