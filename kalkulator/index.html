<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="w-full min-h-screen lg:h-screen">
        <div class="container mx-auto h-full py-10 flex flex-col justify-center items-center relative lg:p-14 lg:flex-row">

            <div class="order-2 flex-1 flex flex-col gap-6 px-10 lg:px-0 py-20 md:py-10 md:mt-10 md:mb-20 lg:ml-20 text-justify lg:text-start">
                <h1 class="text-5xl font-bold text-slate-900 mb-4">Kalkulator sederhana</h1>
                <div class="text-lg text-slate-500 space-y-1">
                    <p>
                        Kalkulator ini dibuat menggunakan HTML, CSS, dan Javascript dengan menggunakan TailwindCSS sebagai framework CSS.
                    </p>
                    <p>
                        Anda dapat melihat code kalkulator ini pada link github dan memberi dukungan dengan mengunjungi media sosial dibawah.
                    </p>
                </div>
                <!-- icon -->
                <div class="flex gap-4 text-slate-700 absolute lg:static bottom-8 left-1/2 -translate-x-1/2 lg:translate-x-0">
                    <a href="https://github.com/hibatillah" target="_blank">
                        <i class="bi bi-github text-3xl hover:text-slate-800"></i>
                    </a>
                    <a href="https://instagram.com/hibat.illah" target="_blank">
                        <i class="bi bi-instagram text-3xl hover:text-slate-800"></i>
                    </a>
                    <a href="https://twitter.com/@hbtllh" target="_blank">
                        <i class="bi bi-twitter text-3xl hover:text-slate-800"></i>
                    </a>
                </div>
            </div>
            
            <!-- todo:calculator -->
            <div id="calculator" class="w-96 h-[580px] p-2 flex flex-col gap-4 rounded-xl bg-neutral-900 shadow-lg shadow-slate-500 order-1">

                <!-- result -->
                <input id="result" type="text" value="" class="bg-inherit flex-none h-28 rounded-lg text-white text-5xl font-semibold p-3 flex flex-wrap justify-end items-end overflow-hidden" disabled>
                    
                </input>

                <!-- body -->
                <div class="flex-1 rounded-lg grid grid-cols-4 grid-rows-5 gap-2 select-none">

                    <!-- *upper -->
                    <div id="upper" class="col-span-3 row-span-1 col-start-1 row-start-1 grid grid-cols-3 gap-2">
                        <button id="reset" class="col-span-2 bg-gray-400 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-gray-400/90 active:bg-gray-400/80">
                            <span>C</span>
                        </button>
                        <button id="number" value="-" class="bg-gray-400 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-gray-400/90 active:bg-gray-400/80 relative before:content-['+'] before:absolute before:-translate-x-4 before:-translate-y-3 after:content-['-'] after:absolute after:translate-x-4 after:translate-y-2">
                            <span>/</span>
                        </button>
                    </div>

                    <!-- *symbol -->
                    <div id="symbol" class="grid col-span-1 row-span-5 col-start-4 grid-cols-1 grid-rows-5 gap-2">
                        <!-- '/' -->
                        <button id="symbol" value="/" class="bg-orange-400 rounded-xl text-white text-5xl cursor-pointer font-bold grid place-items-center hover:bg-orange-400/90 active:bg-orange-400/80">
                            <span class="-translate-y-1.5">÷</span>
                        </button>
                        <!-- '*' -->
                        <button id="symbol" value="*" class="bg-orange-400 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-orange-400/90 active:bg-orange-400/80">
                            <span class="-translate-y-1.5">x</span>
                        </button>
                        <!-- '-' -->
                        <button id="symbol" value="-" class="bg-orange-400 rounded-xl text-white text-5xl cursor-pointer font-bold grid place-items-center hover:bg-orange-400/90 active:bg-orange-400/80">
                            <span class="-translate-y-1.5">-</span>
                        </button>
                        <!-- '+' -->
                        <button id="symbol" value="+" class="bg-orange-400 rounded-xl text-white text-5xl cursor-pointer font-bold grid place-items-center hover:bg-orange-400/90 active:bg-orange-400/80">
                            <span class="-translate-y-1.5">+</span>
                        </button>
                        <!-- '=' -->
                        <button id="eval" value="eval" class="bg-orange-400 rounded-xl text-white text-5xl cursor-pointer font-bold grid place-items-center hover:bg-orange-400/90 active:bg-orange-400/80">
                            <span class="-translate-y-1">=</span>
                        </button>
                    </div>

                    <!-- *number -->
                    <div class="grid col-span-3 row-span-4 col-start-1 row-start-2 grid-cols-3 grid-rows-4 gap-2">
                        <!-- '1' -->
                        <button id="number" value="1" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>1</span>
                        </button>
                        <!-- '2' -->
                        <button id="number" value="2" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>2</span>
                        </button>
                        <!-- '3' -->
                        <button id="number" value="3" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>3</span>
                        </button>
                        <!-- '4' -->
                        <button id="number" value="4" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>4</span>
                        </button>
                        <!-- '5' -->
                        <button id="number" value="5" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>5</span>
                        </button>
                        <!-- '6' -->
                        <button id="number" value="6" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>6</span>
                        </button>
                        <!-- '7' -->
                        <button id="number" value="7" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>7</span>
                        </button>
                        <!-- '8' -->
                        <button id="number" value="8" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>8</span>
                        </button>
                        <!-- '9' -->
                        <button id="number" value="9" class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>9</span>
                        </button>
                        <!-- '0' -->
                        <button id="number" value="0" class="col-span-2 bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-bold flex justify-start items-center px-7 hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>0</span>
                        </button>
                        <!-- ',' -->
                        <button id="number" value="." class="bg-zinc-600 rounded-xl text-white text-4xl cursor-pointer font-serif font-bold grid place-items-center hover:bg-zinc-600/90 active:bg-zinc-600/80">
                            <span>,</span>
                        </button>
                    </div>
                    
                </div>
            </div>

            <footer class="absolute bottom-1 text-slate-900 before:content-['©'] lg:translate-x-12 xl:translate-x-0">
                hibatillah
            </footer>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
